<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Enc Web</title>
  <style>
    body { font-family: Arial; padding:20px; }
    .card { border:1px solid #ccc; padding:20px; border-radius:8px; max-width:600px; }
    button { padding:8px 14px; margin-right:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Enc / Ungzexe Web</h2>

    <input id="file" type="file"><br><br>

    <button onclick="enc()">Encrypt</button>
    <button onclick="dec()">Decrypt</button>

    <p id="status"></p>
  </div>

  <script>
    function send(url) {
      const f = document.getElementById('file').files[0];
      if (!f) return alert('Pilih file dulu');

      const fd = new FormData();
      fd.append('file', f);

      document.getElementById('status').innerText = "Processing...";

      fetch(url, { method: "POST", body: fd })
      .then(r => {
        if (!r.ok) return r.text().then(t => { throw t });
        return r.blob();
      })
      .then(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = f.name + (url==='/encrypt' ? '.enc.sh' : '.dec');
        a.click();
        document.getElementById('status').innerText = "Done!";
      })
      .catch(err => {
        document.getElementById('status').innerText = "Error: " + err;
      });
    }

    function enc() { send('/encrypt'); }
    function dec() { send('/decrypt'); }
  </script>
</body>
</html>
